<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess 80's Bands
    </title>


</head>
<body>
    <header class="small tron">
        <h1>Word Guess</h1>
        <h2>80's Band's!</h2>
        <p>Press any key to get started!</p>
    </header>

    <div class="container">
        <div class="wins">
            <h4>Wins</h4>
            <p id="numWins">0</p>
        </div>
        <div class="losses">
            <h4>Losses</h4>
            <p id="numLosses">0</p>
        </div>
        <div class="remainingGuess">
            <h4>Guesses Remaining</h4>
            <p id="maxGuess">10</p>
        </div>

        <div class="guessedLetters">
            <h4>Letters Guessed</h4>
            <p id="guessLeft"></p> 
        

    </div>



    <script src="assets/javascript/game.js"></script>
    
    
</body>
</html>
